{% extends 'admin/base.html' %}

{% block title %}Agregar Producto a Proveedor{% endblock %}

{% block content %}
<div class="admin-form">
    <div class="card-header mb-4">
        <h5 class="card-title mb-0">
            <i class="fas fa-box me-2"></i>Agregar Producto al Proveedor: {{ proveedor.nombre }}
        </h5>
    </div>
    
    <form method="POST" action="{{ url_for('agregar_producto_proveedor', proveedor_id=proveedor.id) }}">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            
            <div class="col-md-6">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca">
            </div>
            
            <div class="col-md-12">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            
            <div class="col-md-4">
                <label for="costo" class="form-label">Costo Unitario</label>
                <input type="number" step="0.01" class="form-control" id="costo" name="costo" required>
            </div>
            
            <div class="col-md-4">
                <label for="stock" class="form-label">Stock Inicial</label>
                <input type="number" class="form-control" id="stock" name="stock" required>
            </div>
            
            <div class="col-md-4">
                <label for="activo" class="form-label">Estado</label>
                <select class="form-select" id="activo" name="activo">
                    <option value="true" selected>Activo</option>
                    <option value="false">Inactivo</option>
                </select>
            </div>
            
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary me-2">
                    <i class="fas fa-save me-2"></i>Guardar Producto
                </button>
                <a href="{{ url_for('listar_productos_proveedor', proveedor_id=proveedor.id) }}" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>Cancelar
                </a>
            </div>
        </div>
    </form>
</div>

<style>
    .admin-form {
        max-width: 900px;
        margin: 0 auto;
    }
    
    .form-control, .form-select {
        border-radius: 8px;
        padding: 10px 15px;
    }
    
    .form-label {
        font-weight: 600;
        margin-bottom: 8px;
    }
    
    textarea.form-control {
        min-height: 100px;
    }
</style>
{% endblock %}
