{% extends 'admin/base.html' %}

{% block title %}Editar Producto de Proveedor{% endblock %}

{% block content %}
<div class="data-card">
    <div class="card-header">
        <h5 class="card-title mb-0">
            <i class="fas fa-edit me-2"></i>Editar Producto: {{ producto.nombre }}
        </h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('editar_producto_proveedor', proveedor_id=proveedor.id, producto_id=producto.id) }}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" 
                           value="{{ producto.nombre }}" required>
                </div>
                <div class="col-md-6">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca" name="marca" 
                           value="{{ producto.marca or '' }}">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="descripcion" name="descripcion" 
                          rows="3" required>{{ producto.descripcion }}</textarea>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="costo" class="form-label">Costo Unitario</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="costo" name="costo" 
                               step="0.01" min="0" value="{{ producto.costo }}" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="stock" class="form-label">Stock Disponible</label>
                    <input type="number" class="form-control" id="stock" name="stock" 
                           min="0" value="{{ producto.stock }}" required>
                </div>
            </div>
            
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('listar_productos_proveedor', proveedor_id=proveedor.id) }}" 
                   class="btn btn-secondary me-2">
                    <i class="fas fa-times me-2"></i>Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
